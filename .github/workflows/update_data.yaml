name: Daily Data Update

on:
  workflow_dispatch: # Allows manual runs
  schedule:
    # Runs every 2 hours
    - cron: '0 */2 * * *'

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scraper to fetch new data
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python scraper.py

      - name: Run Processor to generate final datasets
        run: python process_data.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add youtube_data.db final_processed_data.parquet corpus.txt
          git commit -m "Automated data update" || echo "No data changes to commit"
          git push || echo "No data changes to push"